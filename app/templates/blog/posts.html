{% extends 'base.html' %}

{% block BLOGPAGE %} active {% endblock %}

{% block page_content %}
<meta name="csrf-token" content="{{ csrf_token() }}">
<div class="container col-8" style="margin-top:15px;">
    {% for post in posts %}
        <div id="{{ post.id }}" class="col-auto mt-auto border">
            {{ post.title }}
            {{ post.body }}
            {{ post.timestamp }}
        <div>
        <button class="btn btn-outline-secondary btn-block" onclick="get_images({{ post.id }})">Show Images</button>
    {% endfor %}
</div>
<br>
{% endblock %}

{% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/post.js') }}"></script>
{% endblock %}
